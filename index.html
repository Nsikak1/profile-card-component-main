<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
    <style></style>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/image-victor.jpg"
        alt="Profile picture"
        class="profile_picture"
      />
      <div class="card_body">
        <div class="profile_name">Victor Crest</div> 
        <div class="profile_age">26</div>
         <div class="profile_location">London</div>
         </div>
      <footer><div class="activities">
        <div class="stats">80K</div> Followers
      </div> <div class="activities">
        <div class="stats">803K</div> Likes
      </div> <div class="activities">
        <div class="stats">1.4K </div> Photos
      </div></footer>
    </div>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nsikak</a>.
    </div>
  </body>
</html>
